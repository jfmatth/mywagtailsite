name: build_image

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Define variable
        id: define_version
        run: echo "VER=$(cat VERSION)" >> "$GITHUB_OUTPUT"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Dockerfile image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.define_version.outputs.VER }}
            ghcr.io/${{ github.repository }}:latest

      - name: Build and push Dockerfile-utility image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile-utility
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-utility:${{ steps.define_version.outputs.VER }}
            ghcr.io/${{ github.repository }}-utility:latest